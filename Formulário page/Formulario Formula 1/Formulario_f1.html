<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Formula 1</title>
    <link rel="stylesheet" href="Formulario_f1.css">
    <style>
        .alert {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>
            <fieldset>
                <legend><b>Formula 1</b></legend>
                <br>
                <div class="inputBox">
                    <select id="equipe" class="inputUser" required>
                        <option selected disabled hidden value="">Qual Equipe mais Gosta?</option>
                        <option value="Ferrari">Ferrari</option>
                        <option value="Aston Martin">Aston Martin</option>
                        <option value="McLaren">McLaren</option>
                        <option value="Willians">Willians</option>
                        <option value="Sauber">Sauber</option>
                        <option value="RedBull Racing">RedBull Racing</option>
                    </select>
                </div>
                <br><br>
                <div class="inputBox">
                    <select id="piloto" class="inputUser" required>
                        <option selected disabled hidden value="">Qual seu Piloto Preferido?</option>
                        <option value="Max Verstappen">Max Verstappen</option>
                        <option value="Lewis Hamilton">Lewis Hamilton</option>
                        <option value="Fernando Alonso">Fernando Alonso</option>
                        <option value="Lando Norris">Lando Norris</option>
                        <option value="Charless Leclerc">Charless Leclerc</option>
                        <option value="Carlos Sainz">Carlos Sainz</option>
                        <option value="Alex Albon">Alex Albon</option>
                        <option value="Oscar Piastri">Oscar Piastri</option>
                        <option value="Sergio Pérez">Sergio Pérez</option>
                    </select>
                </div>
                <br><br>
                <div id="circuito" class="inputBox">
                    <select id="circuitoSelect" class="inputUser" required>
                        <option selected disabled hidden value="">Qual seu Circuito Preferido?</option>
                        <option value="Monza">Monza</option>
                        <option value="Mônaco">Mônaco</option>
                        <option value="Silverstone">Silverstone</option>
                        <option value="Spa-Francorchamps">Spa-Francorchamps</option>
                        <option value="Montreal">Montreal</option>
                        <option value="Nürburgring">Nürburgring</option>
                        <option value="Interlagos">Interlagos</option>
                        <option value="Hockenheimring">Hockenheimring</option>
                        <option value="Suzuka">Suzuka</option>
                        <option value="ZandVoort">ZandVoort</option>
                        <option value="Barcelona">Barcelona</option>
                    </select>
                </div>
                <br><br>
                <div class="inputBox">
                    <select id="idolo" class="inputUser" required>
                        <option selected disabled hidden value="">Qual seu Maior ídolo?</option>
                        <option value="Lewis Hamilton">Lewis Hamilton</option>
                        <option value="Ayrton Senna">Ayrton Senna</option>
                        <option value="Michael Schumacher">Michael Schumacher</option>
                        <option value="Sebastian Vettel">Sebastian Vettel</option>
                        <option value="Alain Prost">Alain Prost</option>
                    </select>
                </div>
                <div id="alertMessage" class="alert"></div>
                <br>
                <input type="submit" name="submit" id="submit">
            </fieldset>
        </div>
    </div>

    <script>
        document.getElementById('submit').addEventListener('click', function (e) {
            e.preventDefault();

            const equipe = document.getElementById('equipe').value;
            const piloto = document.getElementById('piloto').value;
            const circuito = document.getElementById('circuitoSelect').value;
            const idolo = document.getElementById('idolo').value;
            const alertMessage = document.getElementById('alertMessage');

            alertMessage.textContent = '';

            if (!equipe || !piloto || !circuito || !idolo) {
                alertMessage.textContent = 'Existem campos vazios';
                return;
            }

            alert('Formulário enviado com sucesso!');
        });
    </script>
</body>
</html>
