<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SupraLink Login</title>
  <link rel="stylesheet" href="Cadastro.css">
</head>

<body>
  <div class="wrapper">
    <form action="" class="form">
      <h1 class="title">CADASTRO</h1>
      <div class="inp">
        <input type="text" class="input" placeholder="Nome">
        <i class="fa-solid fa-user"></i>
      </div>
      <div class="inp">
        <input type="password" class="input" placeholder="E-Mail">
        <i class="fa-solid fa-lock"></i>
      </div>
      <div class="inp">
        <input type="text" class="input" placeholder="Senha">
        <i class="fa-solid fa-nome"></i>
      </div>
      <div class="inp">
        <input type="text" class="input" placeholder="Repita Senha">
        <i class="fa-solid fa-repita-senha"></i>
      </div>
      <button class="submit">Cadastre-se</button>
      <p class="footer">Já tem Cadastro? <a href="../Login Page/Login.html" class="link">Faça Login</a></p>
    </form>
    <div></div>
    <div class="banner">
      <div class="logo">
        <img src="../img/SupraLink Logo sem fundo 2.svg">
      </div>
    </div>
  </div>
</body>

</html>
